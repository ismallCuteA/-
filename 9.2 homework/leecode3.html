<body>
  <!-- 2.给定一个大小为 n 的数组，找到其中的多数元素。多数元素是指在数组中出现次数大于 ⌊ n/2 ⌋ 的元素。

你可以假设数组是非空的，并且给定的数组总是存在多数元素。

示例 1:
输入: [3,2,3]
输出: 3
示例 2:
输入: [2,2,1,1,1,2,2]
输出: 2 -->
  <script>
    function A(arr) {
      let len = arr.length;
      let obj = arr.reduce(function (acc, cur) {
        if (acc[cur]) {
          acc[cur]++
        } else {
          acc[cur] = 1
        }
        return acc
      }, {})
      for (let x in obj) {
        if (obj[x] > len) {
          return x
        }
      }
      return obj
    }
    console.log(A([1, 1, 2]))
  </script>
</body>
