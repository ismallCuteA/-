    // console.log(mostlyElement([1, 1, 1, 2, 3, 4, 5]));

    function mostlyElement(arr) {
      let len = arr.length / 2;
      let obj = arr.reduce(function (acc, cur) {
        if (acc[cur]) {
          acc[cur]++;
        } else {
          acc[cur] = 1
        }
        return acc;
      }, {});

      for (let x in obj) {
        if (obj[x] > len) {
          return x
        }
      }
      return obj
    }
    console.log(mostlyElement([1, 1, 1, 2, 3]))
