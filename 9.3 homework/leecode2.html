<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function bsnum(num) {
      let newStr = "";
      while (num > 0) {
        newStr = (num % 2).toString().concat(newStr);
        num = parseInt(num / 2)
      }
      let bsnum = 0;
      let arr = newStr.split("");
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] == "0") {
          arr[i] = 1
        } else {
          arr[i] = 0
        }
        bsnum += arr[i] * Math.pow(2, arr.length - 1 - i);
      }
      return bsnum
    }
    console.log(bsnum(5))
  </script>
</body>

</html>
