  <script>
    // 2.给定一个正整数，输出它的补数。补数是对该数的二进制表示取反。
    // 示例 1:

    // 输入: 5
    // 输出: 2
    // 解释: 5 的二进制表示为 101（没有前导零位），其补数为 010。所以你需要输出 2 。
    // 示例 2:

    // 输入: 1
    // 输出: 0
    // 解释: 1 的二进制表示为 1（没有前导零位），其补数为 0。所以你需要输出 0 。
    function bs(num) {
      let newNum = "";
      // 取余 拼接 num 需要parseInt
      while (num > 0) {
        newNum += (num % 2).toString().concat(newNum);
        num = parseInt(num / 2);
      }
      let bsnum = 0;
      let newArr = newNum.split("");
      for (let i = 0; i < newArr.length; i++) {
        if (newArr[i] == '0') {
          newArr[i] = 1
        } else {
          newArr[i] = 0

        }
        bsnum += newArr[i] * Math.pow(2, newArr.length - i - 1);

      }
      return bsnum
    }
    console.log(bs(5))
  </script>
