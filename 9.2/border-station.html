<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>

<body>
  <div id="app">
    <p>{{message}}</p>
    <one></one>
  </div>

  <script>
    Vue.component("one", {
      created() {
        console.log(this.$root)
      },
      template: `
      <button @click="change">点击此处修改根组件的message</button>
      `,
      methods: {
        change() {
          this.$root.message = "you are not good and you have the innate ability to dance 天生"
        }
      }
    })
    //创建Vue实例,得到 ViewModel
    var app = new Vue({
      el: '#app',
      data: {
        message: "you are really good and your should learn the government's transport policy 政策"
      },
      methods: {}
    });
  </script>
</body>

</html>
