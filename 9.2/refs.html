<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>

<body>
  <div id="app">

    <p ref="p">我是p元素</p>
    <one ref="one"></one>
    <button @click="p">修改p元素</button>
    <button @click="one">修改one组件</button>

  </div>

  <script>
    Vue.component("one", {
      data() {
        return {
          message: "lol"
        }
      },
      template: `
      <div>我是子组件{{message}}</div>
      `
    })
    //创建Vue实例,得到 ViewModel
    var app = new Vue({
      el: '#app',
      data: {},
      methods: {
        p() {
          this.$refs.p.innerHTML = "芜湖，起飞，a tremendous diplomatic triumph for China 成功"
        },
        one() {
          this.$refs.one.message = "嘤嘤嘤，you should give me a more plausible explanation 解释"
        }
      }
    });
  </script>
</body>

</html>
